<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Number Guessing Game</title>
</head>
<body>
        <h1>Welcome to the psychic guessing game!</h1>
        <div id="Title">Try to guess the number I choose between 0 and 9...</div>
        <br>
        <p id="stats"></p>
    
</body>
<script>

    // set the variables

    var wins = 0;
    var losses = 0;
    var guessesLeft = 5;
    var guessesSoFar = " ";

   
    
    
    //begin the function


    document.onkeyup = function(event) {
        // let the computer select a random number
        var compChoice = Math.floor(Math.random() * 10);
        console.log(compChoice);

        var userGuess = parseInt(event.key);
       
        console.log(userGuess);
            if (userGuess == compChoice) {
                wins++;
                console.log(wins);
            }

            else if (guessesLeft === 1) {
                losses++;
                compChoice = Math.floor(Math.random() * 10);
                guessesLeft = 5;
                guessesSoFar = " ";
            }

            else if (userGuess !== compChoice) {
                guessesLeft--;
                guessesSoFar = guessesSoFar + " " + userGuess;
            }
             
        var html =
            "<div>Wins: " + wins + "</div>" +
            "<div>Losses: " + losses + "</div>" +
            "<div>Guesses Left: " + guessesLeft + "</div>" +
            "<div>Guesses So Far: " + guessesSoFar + "</div>";
         
             document.querySelector("#stats").innerHTML = html;


            
    };



</script>
</html>
